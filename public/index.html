<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Review Aggregate</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="bundle.js" async></script>
  <script src="https://kit.fontawesome.com/1a7b05fc06.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon_io/site.webmanifest">
</head>

<body>
  <!-- Main page container -->
  <div class="container d-flex">
    <div class="row justify-content-center align-items-center flex-grow-1">

      <div class="col-12 big-card-movies py-1 px-3 rounded-3" data-controller="movie-search">
        <!-- page title heading -->
        <div class="row justify-content-center">
          <a href="javascript:window.location.href=window.location.href"><h1 class="orbitron">Movie Review Aggregate</h1></a>
        </div>
        <!-- search box -->
        <div class="row justify-content-center">
          <div class="col-sm-12 col-lg-8">
            <form class="d-flex my-3" data-action="submit->movie-search#search">
              <input type="text" class="form-control flex-grow-1 me-2 orbitron" placeholder="Search for a movie..." data-movie-search-target="text">
              <input type="submit" value="Search" class="btn btn-primary orbitron" data-movie-search-target="submit">
            </form>
          </div>

        <div hidden class="movie-search-results" data-movie-search-target="movieSearchCards">
        </div>

        <!-- movie details card -->
        <div hidden class="card mb-3" data-movie-search-target="movieDetailsCard">
        </div>

  </div>
</body>

</html>
